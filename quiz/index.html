<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ultimate Quiz - Question #1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="scoreArea"><span class="score">0</span> Points</h1>

    <div class="questionNumDiv">
      <h1 class="questionNumh1">
        Question #<span class="questionNum">1</span>
      </h1>
    </div>

    <div class="questionDiv">
      <h2 class="question">Loading...</h2>
    </div>

    <div class="options">
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <p class="correctAnswerNotice">
      The correct answer was <span class="correctAnswer"></span>.
    </p>

    <button class="tryAgain" onclick="window.location.reload()">
      Try Again
    </button>

    <script src="script.js"></script>
  </body>
</html>
